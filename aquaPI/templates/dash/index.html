{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
<body id="dash">

{% include "sse_event_inc.html" %}

<div class="main">
    <h2>Controllers</h2>
    <div class="pure-g">
{% for k in update['ctrl'].keys() %}
      <div class="pure-u-1-3">'{{k}}':</div>
      <div class="pure-u-2-3" id={{"sse_ctrl-" ~ k|lower}}>{{update['ctrl'][k]}}</div>
{% endfor %}
      <p>
      <div class="pure-u-1-3"></div>
      <div class="pure-u-2-3">{{now}}</div>
    </div>
</div>

</body>
{% endblock %}
